<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/layout.css">
    <script defer src="../js/main.js"></script>
</head>
<body>
    <!-- https://romeojeremiah.github.io/grocery-list-todo-project/ -->
    <div class="container">
        <div class="bg">
            <h2>Grocery List</h2>
            <button class="resetAll"><i class="xi-cart-remove"></i><span></span>Clear All List</span></button>
            <div class="alert">
                <div class="noValue">
                    <p>No item to add</p>
                </div>
                <div class="noItem">
                    <p>No item to delete</p>
                </div>
            </div>
        </div>
        <div class="addList">
            <input type="text">
            <button onclick="addList();">Submit Here</button>
        </div>
        <div class="itemList">
            <h2>Will Buy</h2>
            <ul></ul>
            <button><i class="xi-trash"></i> Clear shopping List</button>
        </div>
        <div class="inBasket">
            <h2>Bought</h2>
            <ul></ul>
        </div>
    </div>
</body>
</html>
